{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Load Image{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <label for="loadImage">Choose an image to be classified:</label>
        <input type="file" id="image" name="loadImage" accept="image/png, image/jpeg">
        <input type="submit" value="Upload">
    </form>
    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
        BY</a></div>
{% endblock %}
